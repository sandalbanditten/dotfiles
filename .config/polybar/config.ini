[colors]
background = #2e3440
background-alt = #4c566a
foreground = #eceff4
foreground-alt = #eceff4
primary = #5e81ac
secondary = #a3be8c
alert = #bf616a


;
; Bars
;


[bar/hpmon]
monitor = ${env:MONITOR:HDMI-0}
width = 1052
height = 32
offset-x = 12
offset-y = 12
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4
line-color = ${colors.foreground}

border-size = 0
border-color = ${colors.foreground}

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = Fira Code:size=14:antialias=true;3

modules-left = bspwm
modules-center = xwindow
modules-right = date

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

