####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, return, exec, $terminal -- tmux
bind = $mainMod, return, exec, $terminal -e tmux
bind = $mainMod SHIFT, return, exec, [float; center; size 66% 66%] $terminal -e tmux
bind = $mainMod, C, killactive
bind = $mainMod, B, exec, bitwarden-desktop
bind = $mainMod, O, exec, obsidian
# Spawn firefox unfloated
# bind = $mainMod, F, exec, [tiled] $browser
bind = $mainMod, F, exec, $browser && sleep .5 && hyprctl dispatch settiled
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, bwmenu
# bind = $mainMod, Escape, exec, killall waybar
# bind = $mainMod, Escape, exec, waybar
bind = $mainMod, R, exec, $menu
bind = $mainMod, N, exec, $terminal -e btop
bind = $mainMod, X, exec, rofi -modi clipboard:~/Code/scripts/cliphist-rofi-img -show clipboard -show-icons
# bind = $mainMod SHIFT, S, exec, flameshot gui
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
# Monocle
bind = $mainMod, M, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Float/unfloat
bind = $mainMod, T, setfloating
bind = $mainMod, T, resizeactive, exact 75% 75%
bind = $mainMod, T, centerwindow
bind = $mainMod SHIFT, T, settiled

# Pseudo/unpseudo
bind = $mainMod, P, pseudo

# Volume
# Example volume button that allows press and hold, volume limited to 150%
binde = $mainMod, Q, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = $mainMod SHIFT, Q, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
binde = $mainMod CONTROL SHIFT, Q, exec, pactl set-sink-volume @DEFAULT_SINK@ 0%
binde = $mainMod, W, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = $mainMod SHIFT, W, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
binde = $mainMod CONTROL SHIFT, W, exec, pactl set-sink-volume @DEFAULT_SINK@ 100%

# Mail stuff
bind = $mainMod,       U, exec, cat ~/Code/scripts/gmail | tr -d '\n' | wl-copy
bind = $mainMod SHIFT, U, exec, cat ~/Code/scripts/email | tr -d '\n' | wl-copy

# Cycle
bind = $mainMod, Tab, cyclenext,          # change focus to another window
bind = $mainMod, Tab, bringactivetotop,   # bring it to the top

# Resize
bind = $mainMod CONTROL, H, resizeactive, -50   0
bind = $mainMod CONTROL, J, resizeactive, 0    50
bind = $mainMod CONTROL, K, resizeactive, 0   -50
bind = $mainMod CONTROL, L, resizeactive, 50    0

# Swap
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Move
bind = $mainMod CONTROL SHIFT, H, moveactive, -150   0
bind = $mainMod CONTROL SHIFT, J, moveactive, 0    150
bind = $mainMod CONTROL SHIFT, K, moveactive, 0   -150
bind = $mainMod CONTROL SHIFT, L, moveactive, 150    0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, hyprctl dispatch workspace 1
bind = $mainMod, 2, exec, hyprctl dispatch workspace 2
bind = $mainMod, 3, exec, hyprctl dispatch workspace 3
bind = $mainMod, 4, exec, hyprctl dispatch workspace 4
bind = $mainMod, 5, exec, hyprctl dispatch workspace 5
bind = $mainMod, 6, exec, hyprctl dispatch workspace 6
bind = $mainMod, 7, exec, hyprctl dispatch workspace 7
bind = $mainMod, 8, exec, hyprctl dispatch workspace 8
bind = $mainMod, 9, exec, hyprctl dispatch workspace 9
bind = $mainMod, 0, exec, hyprctl dispatch workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, hyprctl dispatch movetoworkspace 1
bind = $mainMod SHIFT, 2, exec, hyprctl dispatch movetoworkspace 2
bind = $mainMod SHIFT, 3, exec, hyprctl dispatch movetoworkspace 3
bind = $mainMod SHIFT, 4, exec, hyprctl dispatch movetoworkspace 4
bind = $mainMod SHIFT, 5, exec, hyprctl dispatch movetoworkspace 5
bind = $mainMod SHIFT, 6, exec, hyprctl dispatch movetoworkspace 6
bind = $mainMod SHIFT, 7, exec, hyprctl dispatch movetoworkspace 7
bind = $mainMod SHIFT, 8, exec, hyprctl dispatch movetoworkspace 8
bind = $mainMod SHIFT, 9, exec, hyprctl dispatch movetoworkspace 9
bind = $mainMod SHIFT, 0, exec, hyprctl dispatch movetoworkspace 10

# Example special workspace (scratchpad)
bind = $mainMod, V, togglespecialworkspace, Scratchpad
bind = $mainMod SHIFT, V, movetoworkspace, special:Scratchpad

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


