###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = wezterm -e yazi
$menu = rofi -show drun
$browser = firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,28
env = XCURSOR_THEME,phinger-cursors-light
env = HYPRCURSOR_SIZE,28
env = HYPRCURSOR_THEME,phinger-cursors-light
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb

# TERMTERMTERM
env = TERM,wezterm
env = TERM_PROGRAM,wezterm
env = TERMINAL,wezterm

# Messes with discord
# env = ELECTRON_OZONE_PLATFORM_HINT,wayland

env = XCOMPOSEFILE = /home/notroot/.config/X11/xcompose

# For opencl
env = RUSTICL_ENABLE=radeonsi

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# For proprietary drivers
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia_drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# Fuck if i know
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

cursor {
    no_hardware_cursors = true
}


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Autostart background processes
exec-once = tmux start-server
exec-once = dbus-launch dunst
# exec-once = eww daemon
# TODO: Reload on config change
exec-once = dbus-launch waybar
# exec-once = hyprpaper
# exec-once = wallpaper ~/Pictures/forest/
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursor phinger-cursors-light 32
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'phinger-cursors-light'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Gruvbox-Dark
exec-once = gsettings set org.gnome.desktop.interface font-name 'Fira Code'

# Autostart graphical apps
exec-once = hyprctl dispatch workspace 10
exec-once = [workspace 1 silent] discord
exec-once = [workspace 1 silent] dbus-launch telegram-desktop
exec-once = [workspace 2 silent; tiled] $browser
exec-once = [workspace 10 silent] $terminal -e tmux


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 6
    gaps_out = 12

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b16286ff)
    col.inactive_border = rgba(28282800)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    background_color = 0x282828
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    kb_options = ctrl:nocaps, compose:ins

    # touchpad {
        # natural_scroll = true
    # }
    natural_scroll = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

