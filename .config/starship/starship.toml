add_newline = false

[battery]
full_symbol = " "
charging_symbol = "↑ "
discharging_symbol = "↓ "
unknown_symbol = "? "
empty_symbol = "_ "
disabled = true

[[battery.display]]
threshold = 20
style = "bold red"

[line_break]
disabled = true

[character]
format = "$symbol "
success_symbol = "[|](bold green)"
error_symbol = "[|](bold red)"
vicmd_symbol = "[|](bold yellow)"

[package]
disabled = true

[cmd_duration]
min_time = 10_000
format = "[$duration]($style) "
style = "white"
disabled = false

[directory]
truncation_symbol = ".../"
truncation_length = 2
format = "[$read_only]($read_only_style)[$path]($style) "
style = "bold blue"
read_only = " 🔒"

[jobs]
format = "$symbol"
symbol = "⚙️ "

[python]
format = "[$symbol]($style) "
symbol = "🐍"
disabled = true

[git_status]
conflicted = "!="
ahead = "↑"
behind = "↓"
diverged = "↕"
deleted = "×"
renamed = "→"
stashed = "$"
staged = "+"
modified = "!"
untracked = "?"

[git_metrics]
disabled = true

